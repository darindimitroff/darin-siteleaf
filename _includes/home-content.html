<div class="row">
    {% for category in site.data.home %}
        <div class="col-12 col-sm-6">
            <h2 class="f4 b lh-title mb2 ">{{category.name}}</h2>
            <ul class="ul mb3">
                {% for item in category.items %}
                    <li class="mb0">{{item}}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
</div>
